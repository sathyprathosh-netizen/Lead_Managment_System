<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | APEX-LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--color-surface) 0%, #E3F2FD 100%);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-xl);
        }

        /* Ambient animated circles behind the main container */
        .ambient-bg-1,
        .ambient-bg-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }

        .ambient-bg-1 {
            width: 500px;
            height: 500px;
            background: rgba(6, 182, 212, 0.4);
            top: -100px;
            left: -100px;
            animation: pulseGlow 10s infinite alternate;
        }

        .ambient-bg-2 {
            width: 400px;
            height: 400px;
            background: rgba(163, 230, 53, 0.3);
            bottom: -50px;
            right: -50px;
            animation: pulseGlow 8s infinite alternate-reverse;
        }

        /* Split Layout Container */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 700px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden;
            z-index: 1;
            position: relative;
        }

        /* Left Side: Category / Role Selector */
        .auth-left {
            flex: 1;
            padding: var(--space-3xl);
            background: linear-gradient(145deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/></svg>') repeat;
            opacity: 0.5;
            z-index: 0;
        }

        .auth-left-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: auto;
        }

        .brand span {
            color: var(--color-secondary);
        }

        .role-selector-wrap {
            margin-top: var(--space-2xl);
            margin-bottom: auto;
        }

        .role-selector-wrap h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
        }

        .role-selector-wrap p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: var(--space-xl);
            max-width: 400px;
        }

        .role-btn {
            display: flex;
            align-items: center;
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--br-lg);
            margin-bottom: var(--space-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            color: white;
            text-align: left;
            width: 100%;
        }

        .role-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            border-color: var(--color-secondary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .role-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--br-md);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: var(--space-md);
            flex-shrink: 0;
            transition: all var(--transition-fast);
        }

        .role-btn:hover .role-icon {
            background: var(--color-secondary);
            color: var(--color-primary-dark);
        }

        .role-info h3 {
            color: white;
            margin-bottom: 4px;
            font-size: 1.2rem;
        }

        .role-info span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Right Side: Simple Form */
        .auth-right {
            flex: 0 0 500px;
            padding: var(--space-3xl);
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .auth-right h2 {
            color: var(--color-primary-dark);
            margin-bottom: var(--space-xs);
            font-size: 2.25rem;
        }

        .auth-right p {
            color: var(--color-text-muted);
            margin-bottom: var(--space-2xl);
            font-size: 1.1rem;
        }

        #standard-login .form-group {
            margin-bottom: var(--space-xl);
        }

        #standard-login .form-control {
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            background: var(--color-surface);
            border: 2px solid transparent;
        }

        #standard-login .form-control:focus {
            background: white;
            border-color: var(--color-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            margin-top: var(--space-sm);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: var(--space-lg);
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }

            .auth-right {
                flex: none;
                width: 100%;
                padding: var(--space-2xl);
            }

            .auth-left {
                padding: var(--space-2xl);
            }
        }
    </style>
</head>

<body>

    <div class="ambient-bg-1"></div>
    <div class="ambient-bg-2"></div>

    <div class="auth-container animate-scale-in">

        <!-- Left: Category Panel -->
        <div class="auth-left">
            <div class="auth-left-content">
                <div class="brand delay-100 animate-fade-in-up">APEX<span>LMS</span></div>

                <div class="role-selector-wrap">
                    <h2 class="delay-200 animate-fade-in-up">Choose Category</h2>
                    <p class="delay-300 animate-fade-in-up">Quickly access the demo environment by selecting a
                        pre-configured role below.</p>

                    <button class="role-btn delay-400 animate-fade-in-up" onclick="APEX_SYSTEM.demoLogin('superadmin')">
                        <div class="role-icon">âœ¦</div>
                        <div class="role-info">
                            <h3>Super Admin</h3>
                            <span>Global SaaS Settings & KPIs</span>
                        </div>
                    </button>

                    <button class="role-btn delay-500 animate-fade-in-up" onclick="APEX_SYSTEM.demoLogin('admin')">
                        <div class="role-icon">â–º</div>
                        <div class="role-info">
                            <h3>Admin / Instructor</h3>
                            <span>Course Creation & Grading</span>
                        </div>
                    </button>

                    <button class="role-btn delay-600 animate-fade-in-up" onclick="APEX_SYSTEM.demoLogin('learner')">
                        <div class="role-icon">ðŸŽ“</div>
                        <div class="role-info">
                            <h3>Learner</h3>
                            <span>Learning Portal & Certificates</span>
                        </div>
                    </button>
                </div>

                <div style="margin-top: auto; font-size: 0.85rem; color: rgba(255,255,255,0.4);"
                    class="delay-600 animate-fade-in-up">
                    Â© 2026 APEX Systems. Internal Demo Only.
                </div>
            </div>
        </div>

        <!-- Right: Focused Login Column -->
        <div class="auth-right">
            <div class="delay-300 animate-fade-in-right">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account.</p>

                <form id="standard-login" onsubmit="event.preventDefault(); APEX_SYSTEM.standardLogin();">

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="login-email" class="form-control" placeholder="user@company.com"
                            required>
                    </div>

                    <div class="form-group" style="margin-bottom: var(--space-md);">
                        <label class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <a href="#" class="forgot-pass">Forgot Password?</a>

                    <button type="submit" class="btn btn-primary btn-submit">Sign In to Dashboard</button>

                    <div id="login-error"
                        style="color: var(--color-danger); margin-top: 1rem; font-weight: 600; text-align: center; display: none;">
                        Invalid credentials. Use a category opposite for demo.
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
